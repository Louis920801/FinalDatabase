    <link rel="stylesheet" href="{{ url_for('static', filename='css/immersive-translate.css') }}">

    <title>國立台北科技大學附屬診所</title>
  </head>
  <body style="height: 100%; width: 100%; overflow-x: hidden;">
    <!-- navbar -->
    <div class="navbar mb-2 fixed w-full z-50 top-0 border-b bg-base-100 text-base-content ">
      <div class="px-2 mx-2 navbar-start">

            <li>
              <a href="/" class="ghost-btn rounded-lg">首頁</a>
              <!-- edit removed -->
            </li> 
          </ul>
        </div>
      </div> 
      <div class="navbar-end gap-2 px-2">

      <a href="/logout" class="btn btn-ghost btn-sm">登出</a>

  </div>


  <!-- hero -->
  <div class="min-h-screen bg-base-100 p-16 lg:p-32">
    <div class="flex-col">
      <div class="form-control">
        <div class="flex-row gap-2 pl-4">
          <a href="edit" name="edit" class="btn btn-primary mr-2 gap-2" >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />

        </div>
      </div>
    </div>
    <div class="hero-content flex-col lg:flex-row gap-16">
        
        <div class="flex-col w-full">
            <h1 class="font-bold text-xl p-2">Before Updation</h1>
            <div class="card overflow-x-auto w-full shadow-xl">
                <table class="table w-full">
                {{ tables[0]|safe  }}
                </table>
            </div>
        </div>

        <div class="flex-col w-full">
            <h1 class="font-bold text-xl p-2">After Updation</h1>
            <div class="card overflow-x-auto w-full shadow-xl">
                <table class="table w-full">
                {{ tables[1]|safe  }}
                </table>
            </div>
        </div>

    </div>
  </div>
